<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title class="header">Inventario – System</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen</ion-card-title>
      <ion-card-subtitle>Estado general</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-item lines="none">
              <ion-label>Productos</ion-label>
              <ion-badge color="primary">{{ totalProductos$ | async }}</ion-badge>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item lines="none">
              <ion-label>Categorías</ion-label>
              <ion-badge color="tertiary">{{ totalCategorias$ | async }}</ion-badge>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button expand="block" (click)="irProductos()">Gestionar productos</ion-button>
      <ion-button expand="block" fill="outline" (click)="irCategorias()">Gestionar categorías</ion-button>
      <ion-button expand="block" fill="clear" (click)="irHistorial()">Historial de stock</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
