<app-loading-overlay
  [state]="(loaderState$ | async) ?? 'hidden'"
  (finished)="loader.hide()">
</app-loading-overlay>

<ion-app>
  <ion-menu contentId="main-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">

        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/home" routerLinkActive="selected">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/categorias" routerLinkActive="selected">
            <ion-icon name="pricetags-outline" slot="start"></ion-icon>
            <ion-label>Categorías</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/productos" routerLinkActive="selected">
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Productos</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/historial">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>Historial</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item button (click)="auth.logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
