<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title class="header" data-test="productos-title">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="products-content ion-padding" fullscreen>

  <!-- Filtros -->
  <div class="filtros-container">
  <form [formGroup]="filtroForm">
    <ion-item>
      <ion-input
        placeholder="Buscar (código/nombre)"
        formControlName="q"
        data-test="buscar-producto"
      ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-select
        interface="popover"
        placeholder="Categoría"
        formControlName="categoria_id"
        data-test="select-categoria"
      >
        <ion-select-option [value]="null">Todas</ion-select-option>
        <ion-select-option *ngFor="let c of (categorias$ | async)" [value]="c.id">
          {{ c.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </form>
  </div>

  <!-- Lista de productos -->
  <ion-list lines="none">
    <ion-item *ngFor="let p of (productos$ | async)" data-test="fila-producto">
      
      <ion-thumbnail slot="start" *ngIf="p.imagen">
        <img [src]="p.imagen" />
      </ion-thumbnail>

      <ion-label>
        <h2 class="name" data-test="producto-nombre">
          {{ p.nombre }} <ion-note>({{ p.codigo }})</ion-note>
        </h2>


        <p class="price">Precio: ${{ p.precio | number:'1.0-0' }}</p>

        <p class="stock" data-test="producto-stock">
          Stock:
          <ng-container *ngIf="!p.ilimitado; else inf">{{ p.stock }}</ng-container>
          <ng-template #inf>∞</ng-template>
        </p>

        <!-- Botones visibles (Editar / Ajustar / Eliminar)  -->
        <div class="acciones-container">
          
          <!-- Editar -->
          <ion-button fill="clear" color="success" (click)="editar(p)" data-test="btn-editar-producto">
            <ion-icon name="create-outline"></ion-icon>
            <ion-label>Editar</ion-label>
          </ion-button>

          <!-- Ajustar Stock -->
          <ion-button fill="clear" color="warning" (click)="abrirAjusteStock(p)" data-test="btn-ajustar-stock">
            <ion-icon name="cube-outline"></ion-icon>
            <ion-label>Ajustar Stock</ion-label>
          </ion-button>

          <!-- Eliminar -->
          <ion-button fill="clear" color="danger" (click)="eliminar(p)" data-test="btn-eliminar-producto">
            <ion-icon name="trash-outline"></ion-icon>
            <ion-label>Eliminar</ion-label>
          </ion-button>

        </div>
        

      </ion-label>

    </ion-item>
  </ion-list>

  <!-- Botón agregar producto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregar()" data-test="btn-nuevo-producto">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-- Footer de la Aplicación -->
<ion-footer class="footer" slot="fixed">
  <ion-toolbar color="primary">
    <ion-title>Copyright © System 2025</ion-title>
  </ion-toolbar>
</ion-footer>
